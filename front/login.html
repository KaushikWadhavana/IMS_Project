<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - IPL Management System</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("All fields are required!");
                return;
            }

            const response = await fetch("http://127.0.0.1:8000/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.status == 200 && result.token) {
                localStorage.setItem("authToken", result.token);

              window.location.href = "dashboard.html"; 
            } else if (response.status == 400 && result.error) {
                alert("Login Failed!\n" + result.error);
            }
            //   document.getElementById("response").innerText = JSON.stringify(result);
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="player.html">Player</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="users_list.html">Users List</a></li>

        </ul>
    </nav>

    <div id="signup-container">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required /><br /><br />


        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required /><br /><br />

        <button onclick="login()">login</button>
    </div>

    <p id="response"></p>
</body>

</html>
