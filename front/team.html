<form action="http://127.0.0.1:8000/Team" method="POST">
    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" placeholder="Enter Team name" required /><br><br>

    <label for="hometown">Team Hometown:</label>
    <input type="text" id="hometown" placeholder="Enter Team hometown" required /><br><br>

    <label for="slogan">Team Slogan:</label>
    <input type="text" id="slogan" placeholder="Enter Team Slogan" required /><br><br>

    <label for="owner">Team Owner Name:</label>
    <input type="text" id="owner" placeholder="Enter Team Owner Name" required /><br><br>

    <input type="submit" value="Save Info" />
</form>
