<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <style>
 body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 40px;
      font-weight: 700;
    }

    #userList {
      max-width: 800px;
      margin: auto;
      padding: 0;
    }

    #userList li {
      list-style: none;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px 25px;
      margin-bottom: 20px;
      transition: 0.2s ease-in-out;
    }

    #userList li:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    #userList li div {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #userList li strong {
      color: #007bff;
      width: 100px;
      display: inline-block;
    }

</style>

</head>
<body>


   <h1>Below is User List</h1>

  <ul id="userList"></ul> <!-- No class used -->

  <script>
    const userList = document.getElementById("userList");

    fetch("http://localhost:8000/users")
  .then(data => data.json())
  .then(datafrom => {
    const userList = document.getElementById("userList");

    for (let i = 0; i < datafrom.length; i++) {
  userList.innerHTML += `
    <li>
      
      <div><strong>Name:</strong> ${datafrom[i].name} </div>
      <div><strong>Email:</strong> ${datafrom[i].email} </div>
      <div><strong>Phone:</strong> ${datafrom[i].phone} </div>
      <div><strong>Password:</strong> ${datafrom[i].pass}</div>
    </li>`;
}

  })
  .catch(error => {
    console.error("Error fetching users:", error);
  })
  </script>
</body>
</html>
