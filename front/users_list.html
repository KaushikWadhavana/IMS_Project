<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    
</head>
<body>
   <h1>Below is User List</h1>

  <ul id="userList"></ul> <!-- No class used -->

  <script>
    const userList = document.getElementById("userList");

    fetch("http://localhost:8000/users")
  .then(data => data.json())
  .then(datafrom => {
    const userList = document.getElementById("userList");

    for (let i = 0; i < datafrom.length; i++) {
  userList.innerHTML += `
    <li>
      
      <strong>Name:</strong> ${datafrom[i].name} <br>
      <strong>Email:</strong> ${datafrom[i].email} <br>
      <strong>Phone:</strong> ${datafrom[i].phone} <br>
      <strong>Password:</strong> ${datafrom[i].pass}
    </li><hr>`;
}

  })
  .catch(error => {
    console.error("Error fetching users:", error);
  })
  </script>
</body>
</html>
